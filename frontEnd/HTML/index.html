<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Managment System</title>


    <!-- call apis using ajax and jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/04f8c85a36.js" crossorigin="anonymous"></script>

    <!-- import JavaScript file Form Validation -->
    <script src="../JS/addEmployeeValidation.js">
    </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Adding Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>

<body id="header">
    <div>

        <div id="topdiv">
            <h1 id="h1right">Employee Managment System</h1> <br>
            <div class="btn-container">
                <button type="button" onclick="addPostButton()" class="btn btn-primary btn-lg add-emp-btn" data-toggle="modal" data-target="#exampleModalLong">
                Add Employee
            </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                        </div>
                        <div class="modal-body">
                            <form action="" onsubmit="return Validation()">
                                <div class="box">
                                    <h1 class="heading" id="heading"> </h1>
                                    <br>
                                    <div class="form">
                                        <!-- <form action=""> -->
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="First_Name" placeholder="Enter First Name">
                                                <small class="text-danger" id="FirstNameError"></small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="Last_Name" placeholder="Enter Last Name">
                                                <small class="text-danger" id="LastNameError"></small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="email" placeholder="Enter email address">
                                                <small class="text-danger" id="emailError"></small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="department" placeholder="Enter Department">
                                                <small class="text-danger" id="departmentError"></small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="number" class="form-control" id="mobileNo" placeholder="Enter Mobile No">
                                                <small class="text-danger" id="mobileNoError"></small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                                                <small class="text-danger" id="passwordError"></small>
                                            </div>
                                        </div>
                                        <!-- </form> -->
                                    </div>
                                </div>
                                <div class="modal-footer">

                                    <div class="btn btn-primary" id="button"> </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div style="overflow-x:auto;">
                <table class="table" id="emptable">
                    <thead id="thead-dark">
                        <tr>
                            <th>First Name </th>
                            <th>Last Name</th>
                            <th>Email ID</th>
                            <th>Department</th>
                            <th>Mobile No</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>

    </div>
</body>

</html>
